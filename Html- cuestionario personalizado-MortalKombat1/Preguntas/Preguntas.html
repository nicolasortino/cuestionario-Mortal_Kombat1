        <fieldset>
            <legend>
                <label for="pregunta1">
                    <h2>1. ¿Qué papel cumple Liu Kang en esta nueva línea temporal?</h2>
                </label>
            </legend>
            <input type="radio" name="pregunta1" id="respuesta1">
            <label for="respuesta1"><b>Es un aliado de Shang Tsung en su conquista.</b></label>
            <br>    
            <input type="radio" name="pregunta1" id="respuesta2">
            <label for="respuesta2"><b>Sigue siendo solo un monje Shaolin.</b></label>
            <br>
            <input type="radio" name="pregunta1" id="respuesta3">
            <label for="respuesta3"><b>Se convierte en el nuevo Dios del Fuego y Creador del universo.</b></label>
            <br>
            <input type="radio" name="pregunta1" id="respuesta4">
            <label for="respuesta4"><b>Es derrotado al inicio y no participa más.</b></label>
        </fieldset>


        <fieldset>
            <legend>
                <label for="pregunta2">
                    <h2>2.¿Qué cambió en el origen de Raiden, Scorpion y Sub-Zero?</h2>
                </label>
            </legend>
            <input type="radio" name="pregunta2" id="respuesta5">
            <label for="respuesta5"><b>Raiden ahora es un guerrero mortal; Scorpion es Kuai Liang y no Hanzo; Sub-Zero
                    es Bi-Han con un rol más oscuro.</b></label>
            <br>
            <input type="radio" name="pregunta2" id="respuesta6">
            <label for="respuesta6"><b>Raiden sigue siendo dios, Scorpion sigue igual, Sub-Zero no aparece.</b></label>
            <br>
            <input type="radio" name="pregunta2" id="respuesta7">
            <label for="respuesta7"><b>Scorpion y Sub-Zero son la misma persona.</b></label>
            <br>
            <input type="radio" name="pregunta2" id="respuesta8">
            <label for="respuesta8"><b>Liu kang tuvo un hijo con Baraka y de ahi salio Raiden</b></label>
        </fieldset>


        <fieldset>

            <br>
            <input type="radio" name="pregunta3" id="respuesta11">

            <br>
            <input type="radio" name="pregunta3" id="respuesta12">

        </fieldset>
